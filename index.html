  <link href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top,#FD7979,#FEEAC9 );
      color: #FEEAC9;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: clamp(4.2rem, 9vw, 7.2rem);
      font-weight: 900;
      background: linear-gradient(90deg, #00eaff, #ab0175, #830018);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 12px rgba(0, 234, 255, 0.4); }
      to { text-shadow: 0 0 30px rgba(255, 0, 255, 0.9); }
    }

    .year {
      font-size: clamp(3.2rem, 8vw, 6.2rem);
      font-weight: 800;
      margin: 14px 0;
      letter-spacing: 6px;
    }

    /* Inputs & Buttons */
    input {
      padding: 21px 30px;
      border-radius: 45px;
      border: none;
      outline: none;
      margin-top: 27px;
      width: 405px;
      text-align: center;
      font-size: 1.5rem;
    }
  
   /* From Uiverse.io by Li-Deheng */ 
.button {
  --main-size: 2em;
  --color-text: #ffffff;
  --color-background: #ff135a;
  --color-background-hover: #ff1472;
  --color-outline: #ff145a40;
  --color-shadow: #00000040;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  border: none;
  border-radius: calc(var(--main-size) * 100);
  padding: 0.33em 0 0.33em 0.66em;
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-size: var(--main-size);
  color: var(--color-text);
  background: var(--color-background);
  box-shadow: 0 0 0.2em 0 var(--color-background);
  transition: 1s;
}

.button:active {
  transform: scale(0.95);
}

.button:hover {
  outline: 0.1em solid transparent;
  outline-offset: 0.2em;
  box-shadow: 0 0 1em 0 var(--color-background);
  animation:
    ripple 1s linear infinite,
    colorize 1s infinite;
  transition: 0.5s;
}

.button span {
  margin-right: 0.3em;
  transition: 0.5s;
}

.button:hover span {
  text-shadow: 5px 5px 5px var(--color-shadow);
}

.button:active span {
  text-shadow: none;
}

.button svg {
  height: 0.8em;
  fill: var(--color-text);
  margin-right: -0.16em;
  position: relative;
  transition: 0.5s;
}

.button:hover svg {
  margin-right: 0.66em;
  transition: 0.5s;
  filter: drop-shadow(5px 5px 2.5px var(--color-shadow));
}

.button:active svg {
  filter: none;
}

.button svg polygon:nth-child(1) {
  transition: 0.4s;
  transform: translateX(-60%);
}

.button svg polygon:nth-child(2) {
  transition: 0.5s;
  transform: translateX(-30%);
}

.button:hover svg polygon:nth-child(1) {
  transform: translateX(0%);
  animation: opacity 1s infinite 0.6s;
}

.button:hover svg polygon:nth-child(2) {
  transform: translateX(0%);
  animation: opacity 1s infinite 0.4s;
}

.button:hover svg polygon:nth-child(3) {
  animation: opacity 1s infinite 0.2s;
}

@keyframes opacity {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes colorize {
  0% {
    background: var(--color-background);
  }
  50% {
    background: var(--color-background-hover);
  }
  100% {
    background: var(--color-background);
  }
}

@keyframes ripple {
  0% {
    outline: 0em solid transparent;
    outline-offset: -0.1em;
  }
  50% {
    outline: 0.2em solid var(--color-outline);
    outline-offset: 0.2em;
  }
  100% {
    outline: 0.4em solid transparent;
    outline-offset: 0.4em;
  }
}


    .wish {
      margin-top: 18px;
      font-size: 1.35rem;
      color: black;
    }

    /* Canvases */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 22px;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      .year { font-size: 4rem; letter-spacing: 2px; }
      .countdown { gap: 10px; margin: 15px 0; }
      .time-box { min-width: 70px; padding: 12px; border-radius: 14px; }
      .time-box span { font-size: 1.5rem; }
      input { width: 90%; max-width: 300px; }
      .music-btn { top: 10px; right: 10px; padding: 8px 14px; font-size: 0.9rem; }
      .analytics { bottom: 10px; right: 10px; padding: 8px 12px; font-size: 0.8rem; }
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>


  <!-- Music & Sound -->
  <audio id="bgMusic" loop>
    <source src="/new-year-449472.mp3" type="audio/mpeg ">

  <!-- Canvases -->
  <canvas id="fireworks"></canvas>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Happy New Year</h1>

    <input id="nameInput" class="fade-in delay-3" placeholder="Enter your name" />
    <br>
    <button class="button" onclick="celebrate()">

</button>

  <footer style="color: black;">© <span id="footerYear"></span> Abhi Yadav </footer>

  <script>
   
    /*Dates & Countdown */
    const now = new Date();
    const newYear = new Date(now.getFullYear() + 1, 0, 1);
    year.innerText = newYear.getFullYear();
    footerYear.innerText = now.getFullYear();

    /*Fireworks Animation*/
    const fw = fireworks.getContext('2d');
    fireworks.width = innerWidth;
    fireworks.height = innerHeight;

    function firework() {
      const particles = [...Array(80)].map(() => ({
        x: Math.random() * fireworks.width,
        y: fireworks.height / 2 + Math.random() * 100,
        vx: (Math.random() - 0.5) * 12,
        vy: (Math.random() - 0.5) * 12 - 2,
        life: 1,
        c: `hsl(${Math.random() * 60 + 200}, 100%, 60%)`
      }));
      
      let fwInterval = setInterval(() => {
        fw.clearRect(0, 0, fireworks.width, fireworks.height);
        let active = false;
        particles.forEach(p => {
          if (p.life > 0) {
            active = true;
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.15;
            p.life -= 0.015;
            fw.fillStyle = `${p.c.slice(0, -1)},${p.life})`;
            fw.fillRect(p.x, p.y, 3, 3);
          }
        });
        if (!active) {
          clearInterval(fwInterval);
          fw.clearRect(0, 0, fireworks.width, fireworks.height);
        }
      }, 16);
    }

    /*Confetti Animation */
    const cf = confetti.getContext('2d');
    confetti.width = innerWidth;
    confetti.height = innerHeight;

    function confettiBurst() {
      const p = [...Array(200)].map(() => ({
        x: Math.random() * confetti.width,
        y: -20,
        r: Math.random() * 6 + 2,
        v: Math.random() * 3 + 2,
        c: `hsl(${Math.random() * 360}, 100%, 60%)`,
        spin: Math.random() * 0.2 - 0.1
      }));

      let t = setInterval(() => {
        cf.clearRect(0, 0, confetti.width, confetti.height);
        p.forEach(o => {
          o.y += o.v;
          cf.fillStyle = o.c;
          cf.beginPath();
          cf.arc(o.x, o.y, o.r, 0, Math.PI * 2);
          cf.fill();
        });
      }, 16);
      
      setTimeout(() => {
        clearInterval(t);
        cf.clearRect(0, 0, confetti.width, confetti.height);
      }, 1800);
    }

    /* =========================================
       Celebrate Function
       ========================================= */
    function celebrate() {
      const name = (nameInput.value || 'Developer').trim();
      wish.innerText = `Happy New Year, ${name} IETian! Keep Coding & Winning.`;

      firework();
      confettiBurst();
      popSound.play();
      bgMusic.play();
      musicBtn.classList.add('playing');
      musicBtn.innerText = '♪ Playing';
    }

    /* =========================================
       Auto-Run from Link & Resize
       ========================================= */
    const qp = new URLSearchParams(location.search).get('name');
    if (qp) {
      nameInput.value = qp;
      setTimeout(celebrate, 900);
    }

    onresize = () => {
      fireworks.width = confetti.width = innerWidth;
      fireworks.height = confetti.height = innerHeight;
    };
  </script>
